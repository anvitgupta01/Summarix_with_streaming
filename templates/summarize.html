<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="../static/styles/summarize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../static/images/logo.png">

</head>

<body>

    <section class="header">
        <div class="bgImg"></div>
        <div class="navBar">
            <nav>
                <a href="/"><img src="../static/images/logo.png" alt="logo"></a>
                <div class="navLinks">

                    <i class="fa fa-times"></i>

                    <ul>
                        <li><a href="/">HOME</a></li>
                        <li><a href="/summarize">SUMMARIZER</a></li>
                        <li><a href="/#features">FEATURES</a></li>
                        <li><a href="/#contact">CONTACT US</a></li>
                        <li><a href="/about">ABOUT US</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars"></i>
            </nav>
        </div>
    </section>

    <div class="section1">
            <div class="inputSection">
                <div class="part1 height-x">
                    <div class="head3 gray openSans">
                        Summarizer
                    </div>
                    <div class="head4 openSans black Sans">
                        <label class="container">
                            <input class="size" type="radio" checked="checked" name="summarySize" value="Small">
                            <span class="checkmark"></span>
                            <div class="popup">Small</div>
                        </label>
                        <label class="container">
                            <input class="size" type="radio" name="summarySize" value="Medium">
                            <span class="checkmark"></span>
                            <div class="popup">Medium</div>
                        </label>
                        <label class="container">
                            <input class="size" type="radio" name="summarySize" value="Large">
                            <span class="checkmark"></span>
                            <div class="popup">Large</div>
                        </label>
                    </div>
                </div>

                <div class="inputOutput">
                    <div class="part2 input">
                        <div class="height-x black head3 openSans">
                            Mode

                            <div id="paragraph" value="paragraph" class="mode head4 checked kp">Paragraph</div>
                            <div id="keyPoints" value="keypoints" class="mode head4 kp">Key Points</div>
                            
                        </div>

                        <textarea id="textArea" name="inputText" placeholder="Paste the text here..." class="head3 openSans"></textarea>

                        <div class="height-x head3 black openSans" id="wordCount1">
                            0/10000 words
                            <input type="hidden" id="currWords" name="wordCount" value="0">
                        </div>
                    </div>

                    <div class="part2 output">
                        <div class="height-x black head3 openSans">
                            Summary
                            <button type="button" id="copyToClipboard"><i class="fa fa-clone"></i></button>
                        </div>

                        <div id="output" class="outputBox head3 openSans"></div>

                        <div class="height-x head3 black openSans" id="wordCount2">
                            0/10000 words
                        </div>
                    </div>
                </div>

                <div class="part3">
                    <div>
                        <input type="file" name="file" id="documentUpload" accept=".txt, .pdf,.docx"
                            style="display: none;">
                        <button type="button" id="customUploadButton" class="btn head3 gray openSans"><img
                                src="../static/images/uploadFile.png" alt="uploadFile">Document</button>
                        <span id="fileName" class="head4 gray openSans"></span>
                    </div>

                    <div>
                        <div id="extractive" value="extractive" class="option btn head3 gray openSans checked type_sum">Selective</div>
                        <div id="abstractive" value="abstractive" class="option btn head3 gray openSans type_sum">Rephrased</div>

                        <button id="submit" class="btn head3 gray openSans">Submit</button>
                    </div>
                </div>
            </div>
    </div>

    <section class="footer">

        <p>Transforming Information Overload into Clarity: Elevate Your Understanding with Summarix.</p>

        <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://www.whatsapp.com" target="_blank"><i class="fa fa-whatsapp"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a>

        <p><i class="fa fa-copyright"></i> Summarix, 2023. All Rights Reserved.</p>

    </section>
</body>
<script src="../static/JavaScript Files/summarizer.js"></script>
</html>
